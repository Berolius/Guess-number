<!DOCTYPE html>
<html lang="🇬🇪 ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>გამოიცანი რიცხვი!</title>
  </head>
  <body>
    <header>
      <h1>გამოიცანი რიცხვი!</h1>
      <p class="between">(1 დან 20 მდე)</p>
      <button class="btn again">თავიდან სცადე!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">შეამოწმე!</button>
      </section>
      <section class="right">
        <p class="message">ვიწყებ გამოცნობას...</p>
        <p class="label-score">💯 შენი ქულა: <span class="score">0</span></p>
        <p class="label-highscore">
          🥇 საუკეთესო ქულა: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
